<html>

  <body>
    <form action="servlet/HelloServlet" method="post">
    用户名：<input type="text" name="username"/><br>
    性别：<input type="radio" name="sex" value="M"/>男<input type="radio" name="sex" value="F"/>女<br>
   爱好：<input type="checkbox" name="fav" value="sing"/>唱歌<input type="checkbox" name="fav" value="dance"/>跳舞
   <input type="checkbox" name="fav" value="basket"/>篮球<input type="checkbox" name="fav" value="music"/>音乐<br>
   学历：<select name="edu">
   <option value="prime">小学</option><option value="middle">初中</option><option value="high">高中</option>
   </select><br>
   窗口背景：<select  name="back" multiple="true">
    <option value="blue">蔚蓝天空</option><option value="red">橘子红了</option><option value="silver">银装素裹</option>
   </select><br>
   简介：<textarea name="intro"></textarea><br>
   <input type="submit" value="提交"/>
    </form>
  </body>
